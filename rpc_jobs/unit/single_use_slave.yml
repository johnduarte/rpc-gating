- job:
    name: RE-unit-test-slave-types
    project-type: workflow
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: 30
    parameters:
      # Default params are provided by macro, add any extra params, or
      # params you want to override the defaults for.
      - instance_params:
          IMAGE: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
          FLAVOR: "performance1-1"
          REGIONS: "DFW ORD"
          FALLBACK_REGIONS: "IAD"
      - rpc_gating_params
      - string:
          name: SLAVE_TYPE
          default: container
          description: "Type of slave to test, container or instance."
      - string:
          name: STAGES
          default: "Allocate Resources, Connect Slave, Cleanup, Destroy Slave"
          description: |
            Pipeline stages to run CSV. Note that this list does not influence execution order.
            Options:
              Allocate Resources
              Connect Slave
              Pause (use to hold instance for investigation before cleanup)
              Cleanup
              Destroy Slave
    dsl: |
      library "rpc-gating@${RPC_GATING_BRANCH}"
      common.globalWraps(){
        common.standard_job_slave(env.SLAVE_TYPE){
          sh """
            echo "I'm a ${env.SLAVE_TYPE} slave"
          """
        }
      }
